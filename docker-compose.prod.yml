version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: stock-viewer-db
    environment:
      POSTGRES_USER: ${DB_USER:-admin}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-password}
      POSTGRES_DB: ${DB_NAME:-stockviewer}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-admin}"]
      interval: 10s
      timeout: 5s
      retries: 5

  api:
    build:
      context: .
      dockerfile: backend.Dockerfile
      target: api-runtime
    container_name: stock-viewer-api
    environment:
      ASPNETCORE_ENVIRONMENT: ${ASPNETCORE_ENVIRONMENT:-Development}
      DefaultConnection: Host=postgres;Port=5432;Database=${DB_NAME:-stockviewer};Username=${DB_USER:-admin};Password=${DB_PASSWORD:-password}
    ports:
      - "5000:5000"
    depends_on:
      postgres:
        condition: service_healthy
    links:
      - postgres

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: stock-viewer-frontend
    ports:
      - "3000:3000"
    environment:
      NEXT_PUBLIC_API_URL: ${NEXT_PUBLIC_API_URL:-http://localhost:5000}
    depends_on:
      - api

volumes:
  postgres_data:
